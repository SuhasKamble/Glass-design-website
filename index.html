<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <!-- DashBoard  -->
            <div class="dashboard">
                <!-- USer  -->
                <div class="user">
                    <img src="./images/avta.gif" alt="">
                    <h3>Suhas Kamble</h3>
                    <p>Pro Member</p>
                </div>

                <!-- Links  -->
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <!-- Pro  -->
                <div class="pro">
                    <h3>Join pro for free games.</h3>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>

            <!-- Games  -->
            <div class="games">
                <!-- Ststus  -->
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <!-- Cards  -->
                <div class="cards">

                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Versio</p>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2> 
                    </div>

                    
                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Advanture</h2>
                            <p>PS5 Versio</p>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2> 
                    </div>

                    
                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Versio</p>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <h2 class="percentage">60%</h2> 
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
